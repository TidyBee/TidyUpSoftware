name: Build & Deploy
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-latest
          - ubuntu-latest
          - windows-latest
    runs-on: ${{matrix.os}}
    steps:
      - uses: actions/checkout@v4
      - uses: Swatinem/rust-cache@v2
      - name: install musl-cc
        run: sudo apt update -y && sudo apt install musl-tools -y
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: x86_64-unknown-linux-musl
      - uses: actions-rs/cargo@v1.0.1
        name: cargo build --verbose --release --target x86_64-unknown-linux-musl
        with:
          command: build
          args: --verbose --release --target x86_64-unknown-linux-musl
      - uses: actions-rs/cargo@v1.0.1
        name: cargo test --verbose
        with:
          command: test
          args: --verbose
      - name: "Deploy linux agent"
        if: ${{ matrix.os }} == "ubuntu-latest" && ${{ github.ref }} == "refs/heads/main"
        run: |
          mkdir -p /home/runner/.ssh
          ssh-keyscan -p ${{ secrets.ZONEO_SSH_PORT }} ${{ secrets.ZONEO_HOST }} >> $HOME/.ssh/known_hosts
          sshpass -p "${{ secrets.ZONEO_AGENT_PASSWORD }}" scp -v -P ${{ secrets.ZONEO_SSH_PORT }} /home/runner/work/tidybee-agent/tidybee-agent/home/runner/work/tidybee-agent/tidybee-agent ${{ secrets.ZONEO_AGENT_USERNAME }}@${{ secrets.ZONEO_HOST }}:/opt/tidybee-agent/tidybee-agent
          
