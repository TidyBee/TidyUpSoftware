[package]
name = "tidybee-agent"
version = "0.1.0"
edition = "2021"
authors = ["majent4", "Cavonstavant", "Ju"]

[dependencies]
notify = "6.1.1"
notify-debouncer-full = "0.3.1"
crossbeam-channel = "0.5.8"
serde = { version = "1.0.185", features = ["derive"] }
serde_json = "1.0.106"
tokio = { version = "1.32.0", features = ["full"] }
axum = { version = "0.7.4", features = ["macros"] }
config = "0.13.3"
log = "0.4.20"
env_logger = "0.11.0"
simplelog = "0.12.1"
rusqlite = { version = "0.30.0", features = ["bundled"] }
chrono = "0.4.31"
r2d2 = "0.8.10"
r2d2_sqlite = "0.23.0"
gethostname = "0.4.3"
sysinfo = "0.30.5"
xxhash-rust = { version = "0.8.8", features = ["xxh3"]}
itertools = "0.12.0"
tracing = "0.1.40"
tracing-subscriber = "0.3.18"
tower-http = { version = "0.5.1", features = ["trace"]}
lazy_static = "1.4.0"
serde_derive = "1.0.8"

[dev-dependencies]
ctor = "0.2.5"

[[bin]]
name = "tidybee-agent"
path = "src/main.rs"
